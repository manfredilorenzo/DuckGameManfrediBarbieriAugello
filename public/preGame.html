<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Duck Game</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css">
    <!--Stylesheet-->

    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
        }

        .background {
            width: 400px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad,
                    #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right,
                    #ff512f,
                    #f09819);
            right: -30px;
            bottom: -80px;
        }

        form {
            height: 700px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button,
        input {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 30px;
            display: flex;
        }

        .social div {
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }

        .social .fb {
            margin-left: 25px;
        }

        .social i {
            margin-right: 4px;
        }

        .block {
            display: block;
        }

        .none {
            display: none;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form id="formButton">
        <div style="display: flex; justify-content: center;">
            <img src="DuckLogoBlue.png" style="width: 300px; border-radius: 15px;">
        </div>
        <input type="button" id="accedi" onClick="document.getElementById('formButton').classList.remove('block');
        document.getElementById('formButton').classList.add('none');document.getElementById('formNew').classList.remove('none');
        document.getElementById('formNew').classList.add('block');
        " value="Unisciti ad una partita">
        <input type="button" id="registrati" onClick="document.getElementById('formButton').classList.remove('block');
        document.getElementById('formButton').classList.add('none');document.getElementById('formJoin').classList.remove('none');
        document.getElementById('formJoin').classList.add('block');" value="Crea una partita">
    </form>


    <form class="none" id="formNew">
        <div style="display: flex; justify-content: center;">
            <img src="/public/DuckLogoBlue.png" style="width: 300px; border-radius: 15px;">
        </div>

        <h3>Crea una chiave sicura</h3>
        <form id="formAccedi" action="connessioneDb.php">
            <input typ="text" id="keyGame" placeholder="chiave partita" style="padding-left: 10px;">
            <button type="submit" id="creaGame" class="btn-primary" onClick="">Crea</button>
            <p style="padding-left: 10px;" class="mt-2">Unisciti a un game: <a href="registrati.html" style="color:blue; margin-top: 5px;" class="mt-2 text-center"> Unisciti!</a></p>
      
        </form>

        <form class="none" id="formJoin">
            <div style="display: flex; justify-content: center;">
                <img src="DuckLogoBlue.png" style="width: 300px; border-radius: 15px;">
            </div>
    
            <h3>Inserisci la chiave sicura</h3>
            <form id="formAccedi" action="connessioneDb.php">
                <input typ="text" id="keyGame" placeholder="chiave partita" style="padding-left: 10px;">
                <button type="submit" id="creaGame" class="btn-primary" onClick="">Unisciti</button>

                <p style="padding-left: 10px;" class="mt-2">Oppure crea a un game: <a href="registrati.html" style="color:blue; margin-top: 5px;" class="mt-2 text-center"> Crea Ora!</a></p>
      
            </form>
    

</body>

</html>
